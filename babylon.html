<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <title>My Scene</title>
      <style>
         html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
         }
         #renderCanvas {
            width: 100%;
            height: 100%;
            touch-action: none;
         }
      </style>
      <script src="babylon/babylon.js"></script>
      <script src="babylon/hand.js"></script>
      <script src="babylon/cannon.js"></script>
   <!-- Файл с описанием классов Map и Scene -->
      <script src="MyScene.js"></script>
   </head>
   <body>
      <canvas id="renderCanvas"></canvas>
      <script type="text/javascript">
         let canvas = document.querySelector("#renderCanvas");
         let map = new Map(canvas);
         map.runRenderLoop();
         window.addEventListener("resize", () => {
            map.engine.resize();
         });
      </script>
   </body>
</html>
